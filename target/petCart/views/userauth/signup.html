<div class="row ps-form-adjust">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 ps-user-auth">
	<form class="form-contorle" class="form-horizontal" role="form" name="signUpForm" ng-submit="usrSignUP(signUpForm)">
		<div class="form-group">
		   <label for="useremail">Email address</label>
	        <input type="email"  class="form-control"  ng-model="useremail" placeholder="Email">
	      </div>
	       <div class="form-group">
	        <label for="usepassword">Password</label>
	        <input type="password"  class="form-control" ng-model="usepassword" placeholder="Password">
	       </div>
	       <div class="form-group">
	        <label for="userrepassword">Re Password</label>
	        <input type="password"  class="form-control" ng-model="userrepassword" placeholder="Re Password">
	       </div>
	       <div class="form-group">
			<input type="submit" class="btn btn-success col-sm-12" value="SignUp">
	       </div>
	       <span class="pull-right badge ps-badge-uf" ui-sref="user.login">login</span>
	       
	      
	</form>
   </div>
   <div class="col-sm-4"></div>
</div>
