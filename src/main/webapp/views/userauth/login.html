<iframe src="sink.html" name="sink" style="display:none"></iframe>
<div class="row ps-form-adjust">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 ps-user-auth" >
	<form class="form-contorle"  role="loginForm" class="form-horizontal" name="loginForm" action="sink.html" target="sink" method="post" ng-controller="authCtrl" ng-submit="login(credentials)" novalidate >
	<div class="form-group">
		<label for="username">User Name</label>
		<input id="username" class="form-control" ng-model="credentials.username" />
	</div>
	 <div class="form-group">
	   <label for="password">Password</label>
       <input class="form-control" type="password" placeholder="Password" required  id="password" ng-model="credentials.password" />
    </div>
	<input type="submit" class="btn btn-success col-sm-12" value="Login">
	<div class="form-group">
	          <button class="btn btn-link col-sm-8">Forgot Password..??</button>
	          <span class="col-sm-4 badge ps-badge-uf" ui-sref="user.sighup">signUp</span>
	</div>
	</form>
   </div>
   <div class="col-sm-4"></div>
</div>
